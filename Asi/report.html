var y="Pie";
    function toggle()
    {

        if(item=='pie')

            google.charts.setOnLoadCallback(drawChart1);
        }
        else if(item=='donut')

        	document.getElementById("demo").innerHTML = "donut";
            google.charts.setOnLoadCallback(drawChart2);
        }
        else if(item=='3D'){

            google.charts.setOnLoadCallback(drawChart3);
        	
            }
        else if(item=='slide'){
        	document.getElementById("demo").innerHTML = "slide";
            google.charts.setOnLoadCallback(drawChart4);
        	
            }
    }

      google.charts.load('current', {'packages':['corechart']});
  
      google.charts.setOnLoadCallback(drawChart1);
      

      function drawChart1() {

        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Work',     11],
          ['Eat',      2],
          ['Commute',  2],
          ['Watch TV', 2],
          ['Sleep',    7]
        ]);

        var options = {
          title: 'My Daily Activities'
        };

        var chart = new google.visualization.PieChart(document.getElementById('drawchart'));

        chart.draw(data, options);
      }

      function drawChart2() {
          var data = google.visualization.arrayToDataTable([
            ['Task', 'Hours per Day'],
            ['Work',     11],
            ['Eat',      2],
            ['Commute',  2],
            ['Watch TV', 2],
            ['Sleep',    7]
          ]);

          var options = {
            title: 'My Daily Activities',
            pieHole: 0.4,
          };

          var chart = new google.visualization.PieChart(document.getElementById('drawchart'));
          chart.draw(data, options);
        }
      function drawChart3() {
          var data = google.visualization.arrayToDataTable([
        	  ['Task', 'Hours per Day'],
              ['Work',     11],
              ['Eat',      2],
              ['Commute',  2],
              ['Watch TV', 2],
              ['Sleep',    7]
          ]);

          var options = {
            title: 'My Daily Activities',
            is3D: true,
          };

          var chart = new google.visualization.PieChart(document.getElementById('drawchart'));
          chart.draw(data, options);
        }
      function drawChart4() {
          var data = google.visualization.arrayToDataTable([
        	  ['Task', 'Hours per Day'],
              ['Work',     8],
              ['Eat',      3],
              ['Commute',  5],
              ['Use Facebook', 3],
              ['Chatting',  1],
              ['Watch TV', 2],
              ['Shopping',  1],
              ['Sleep',    7]
          ]);

          var options = {
            title: 'Indian Language Use',
            legend: 'none',
            pieSliceText: 'label',
            slices: {  1: {offset: 0.5},
            	2: {offset: 0.15},
            	3: {offset: 0.2},
               4: {offset: 0.3},
                      5: {offset: 0.35},
                      6: {offset: 0.4},
                      7: {offset: 0.2},
            },
          };

          var chart = new google.visualization.PieChart(document.getElementById('drawchart'));
          chart.draw(data, options);
        }
